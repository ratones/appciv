<div class="w2ui-page page-0 modalContent" id="loginForm" style="width:430px"> 
    <div class="w2ui-field">
        <label>Username:</label>
        <div>
            <input name="username" id="username" list="usrlist" type="text" maxlength="100" style="width: 250px"/>
            <datalist id="usrlist"></datalist>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Password:</label>
        <div>
            <input name="password" id="password" type="password" maxlength="100" style="width: 250px"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Retine datele:</label>
        <div>
            <input name="rememberme" id="rememberme" type="checkbox"/>
        </div>
    </div>
</div> 
<div class="w2ui-buttons"> 
    <button class="btn btn-red"  name="cancel">Cancel</button>
    <button class="btn btn-blue" name="login">Login</button>
</div>
